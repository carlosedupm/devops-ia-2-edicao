services:
  postgres:
    image: postgres:17-alpine
    container_name: encontros-tech-db
    environment:
      POSTGRES_USER: encontros_tech
      POSTGRES_PASSWORD: encontros_tech
      POSTGRES_DB: encontros_tech
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U encontros_tech"]
      interval: 5s
      timeout: 5s
      retries: 25
      start_period: 45s
    networks:
      - encontros-tech-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: encontros-tech-app
    environment:
      DATABASE_URL: postgresql://encontros_tech:encontros_tech@postgres:5432/encontros_tech
      DEBUG: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: simple
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - encontros-tech-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  encontros-tech-network:
    driver: bridge

